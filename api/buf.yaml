version: v1beta1
build:
  roots:
    - dist/protos
    - dependencies/github.com/theNorstroem/furoBaseSpecs/dist/proto
lint:
  use:
    - BASIC
    - FILE_LOWER_SNAKE_CASE
  except:
    - ENUM_NO_ALLOW_ALIAS
    - IMPORT_NO_PUBLIC
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_DIRECTORY
    - PACKAGE_AFFINITY
breaking:
  use:
    - WIRE_JSON